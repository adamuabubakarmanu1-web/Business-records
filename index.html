<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseness Records - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;font-family: 'Inter', sans-serif;}

    body {display: flex;justify-content: center;align-items: center;min-height: 100vh;
      padding: 2rem 1.5rem;background: linear-gradient(135deg, #2563eb, #9333ea);
      color: #1e293b;}

    .container {
      background: white;padding: 3rem 2.5rem;border-radius: 1.5rem;
      width: 100%;max-width: 28rem;box-shadow: 0 1rem 2.5rem rgba(0,0,0,0.1);
    }

    .header {text-align: center;margin-bottom: 2.5rem;}
    .logo {display: flex;align-items: center;justify-content: center;gap: 0.75rem;
      margin-bottom: 1rem;}

    h2 {font-size: 1.75rem;font-weight: 700;margin-bottom: 0.5rem;}

    .form-grid {display: grid;gap: 1.5rem;}
    .form-group {display: flex;flex-direction: column;}
    label {font-weight: 600;margin-bottom: 0.5rem;font-size: 0.95rem;}

    input, select {
      width: 100%;padding: 0.875rem 1rem;border-radius: 0.75rem;
      border: 1px solid #e2e8f0;font-size: 1rem;
    }

    button {
      width: 100%;padding: 1rem;border: none;border-radius: 0.75rem;
      color: white;font-size: 1rem;font-weight: 600;
      background: linear-gradient(135deg, #2563eb, #9333ea);
      cursor: pointer;
    }

    .bottom-text {text-align: center;margin-top: 1.5rem;font-size: 0.95rem;}
    .bottom-text a {color: #2563eb;text-decoration: none;font-weight: 600;}
  </style>
</head>

<body>

  <div class="container">

    <div class="header">
      <div class="logo">
        <div class="logo-icon"><i class="fas fa-database"></i></div>
        <div class="logo-text">Baseness Records</div>
      </div>
      <h2>Create Your Account</h2>
      <p class="subtitle">Join thousands of businesses managing their records</p>
    </div>

    <!-- FORM -->
    <form id="registerForm">
      <div class="form-grid">

        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-group">
          <label for="business">Business Name</label>
          <input type="text" id="business" name="business" required>
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <select id="state" name="state" required>
            <option value="">Select State</option>
          </select>
        </div>

        <div class="form-group">
          <label for="lga">Local Government</label>
          <select id="lga" name="lga" required>
            <option value="">Select Local Government</option>
          </select>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit"><i class="fas fa-user-plus"></i> Create Account</button>
      </div>

      <div class="bottom-text">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>

  </div>

  <script>
  // --------------- LOAD NIGERIA STATES & LGAs ----------------
  async function loadNigeriaData() {
    const stateSelect = document.getElementById('state');
    const lgaSelect = document.getElementById('lga');

    try {
      const res = await fetch('./nigeria.json');
      const nigeriaData = await res.json();

      Object.keys(nigeriaData).forEach(state => {
        const option = document.createElement('option');
        option.value = state;
        option.textContent = state;
        stateSelect.appendChild(option);
      });

      stateSelect.addEventListener('change', () => {
        lgaSelect.innerHTML = '<option value="">Select Local Government</option>';
        const selectedState = stateSelect.value;

        if (nigeriaData[selectedState]) {
          nigeriaData[selectedState].forEach(lga => {
            const opt = document.createElement('option');
            opt.value = lga;
            opt.textContent = lga;
            lgaSelect.appendChild(opt);
          });
        }
      });

    } catch (err) {
      alert("Error loading nigeria.json");
      console.error(err);
    }
  }

  window.onload = loadNigeriaData;

  // ------------------- FORM SUBMIT TO PHP ------------------
  document.getElementById("registerForm").addEventListener("submit", async function(e) {
    e.preventDefault(); // stop refresh

    const formData = new FormData(this);

    const phpURL = "https://YOUR-PHP-LINK-HERE/register.php";  
    // example:
    // https://baseness.infinityfreeapp.com/register.php

    try {
      const res = await fetch(phpURL, {
        method: "POST",
        body: formData
      });

      const data = await res.text();
      alert(data);

    } catch (error) {
      alert("Failed to connect to server!");
      console.error(error);
    }
  });
  </script>

</body>
</html>
