<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseness Records - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;font-family: 'Inter', sans-serif;}

    :root {
      --bright-bg: linear-gradient(135deg, #2563eb, #9333ea);
      --bright-container: #ffffff;
      --bright-text: #1e293b;
      --bright-muted: #64748b;
      --bright-accent: #2563eb;
      --bright-border: #e2e8f0;
      --bright-shadow: rgba(0, 0, 0, 0.1);

      --dark-bg: linear-gradient(135deg, #0f172a, #1e293b);
      --dark-container: #1f2937;
      --dark-text: #f8fafc;
      --dark-muted: #cbd5e1;
      --dark-accent: #f59e0b;
      --dark-border: #374151;
      --dark-shadow: rgba(255, 255, 255, 0.05);

      --green-bg: linear-gradient(135deg, #10b981, #065f46);
      --green-container: #ecfdf5;
      --green-text: #064e3b;
      --green-muted: #047857;
      --green-accent: #059669;
      --green-border: #a7f3d0;
      --green-shadow: rgba(5, 150, 105, 0.15);
    }

    body {
      display: flex;justify-content: center;align-items: center;
      min-height: 100vh;padding: 2rem 1.5rem;
      transition: all 0.4s ease;
    }

    body[data-theme="bright"] {background: var(--bright-bg);color: var(--bright-text);}
    body[data-theme="dark"] {background: var(--dark-bg);color: var(--dark-text);}
    body[data-theme="green"] {background: var(--green-bg);color: var(--green-text);}

    .container {
      background: var(--bright-container);
      padding: 3rem 2.5rem;
      border-radius: 1.5rem;
      width: 100%;max-width: 28rem;
      box-shadow: 0 1rem 2.5rem var(--bright-shadow);
      position: relative;transition: all 0.3s ease;
    }

    .header {text-align: center;margin-bottom: 2.5rem;}
    .logo {display: flex;align-items: center;justify-content: center;gap: 0.75rem;margin-bottom: 1rem;}
    .logo-icon {width: 2.5rem;height: 2.5rem;border-radius: 0.75rem;display: flex;align-items: center;justify-content: center;color: white;background: var(--bright-bg);}
    h2 {font-size: 1.75rem;font-weight: 700;margin-bottom: 0.5rem;}
    .subtitle {color: var(--bright-muted);font-size: 1rem;}

    .form-grid {display: grid;gap: 1.5rem;}
    .form-group {display: flex;flex-direction: column;}
    label {font-weight: 600;margin-bottom: 0.5rem;font-size: 0.95rem;}

    input, select {
      width: 100%;padding: 0.875rem 1rem;border-radius: 0.75rem;
      border: 1px solid var(--bright-border);
      font-size: 1rem;transition: all 0.3s ease;
    }

    button[type="submit"] {
      width: 100%;padding: 1rem;border: none;border-radius: 0.75rem;
      color: white;font-size: 1rem;font-weight: 600;cursor: pointer;
      background: var(--bright-bg);transition: all 0.3s ease;
    }

    .bottom-text {text-align: center;margin-top: 1.5rem;font-size: 0.95rem;}
    .bottom-text a {color: var(--bright-accent);text-decoration: none;font-weight: 600;}
  </style>
</head>

<body data-theme="bright">

  <div class="container">

    <div class="header">
      <div class="logo">
        <div class="logo-icon"><i class="fas fa-database"></i></div>
        <div class="logo-text">Baseness Records</div>
      </div>
      <h2>Create Your Account</h2>
      <p class="subtitle">Join thousands of businesses managing their records</p>
    </div>

    <!-- â­ NEW: NO ACTION HERE -->
    <form id="registerForm">
      <div class="form-grid">

        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-group">
          <label for="business">Business Name</label>
          <input type="text" id="business" name="business" required>
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <select id="state" name="state" required>
            <option value="">Select State</option>
          </select>
        </div>

        <div class="form-group">
          <label for="lga">Local Government</label>
          <select id="lga" name="lga" required>
            <option value="">Select Local Government</option>
          </select>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit"><i class="fas fa-user-plus"></i> Create Account</button>
      </div>

      <div class="bottom-text">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>

  </div>

  <script>
    // Handle form submission
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      try {
        const response = await fetch("http://businessesrecords.xo.je/register.php", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        alert("Server Response: " + result);

      } catch (error) {
        alert("Failed to connect to server!");
        console.error(error);
      }
    });
  </script>

</body>
</html>
